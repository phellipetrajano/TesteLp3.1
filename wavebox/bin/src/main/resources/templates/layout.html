<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WaveBox - Clientes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Gestão de Clientes</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="cadastrar-tab" data-toggle="tab" href="#cadastrar" role="tab" aria-controls="cadastrar" aria-selected="true">Cadastrar Cliente</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="listar-tab" data-toggle="tab" href="#listar" role="tab" aria-controls="listar" aria-selected="false">Listar Clientes</a>
            </li>
        </ul>
        
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="cadastrar" role="tabpanel" aria-labelledby="cadastrar-tab">
                <h2>Cadastrar Cliente</h2>
                <form action="#" th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
                    <input type="hidden" th:field="*{idCliente}"/>

                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" th:field="*{telefone}" class="form-control" placeholder="Telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" th:field="*{endereco}" class="form-control" placeholder="Endereço" required>
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="${cliente.idCliente != null} ? 'Atualizar' : 'Salvar'"></button>
                </form>
            </div>
            <div class="tab-pane fade" id="listar" role="tabpanel" aria-labelledby="listar-tab">
                <h2>Lista de Clientes</h2>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Endereço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.idCliente}"></td>
                            <td th:text="${cliente.nome}"></td>
                            <td th:text="${cliente.email}"></td>
                            <td th:text="${cliente.telefone}"></td>
                            <td th:text="${cliente.endereco}"></td>
                            <td>
                                <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{/clientes/deletar/{id}(id=${cliente.idCliente})}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja deletar?');">Deletar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a href="/clientes/novo" class="btn btn-success">Cadastrar Novo Cliente</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
