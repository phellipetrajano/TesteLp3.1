<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Promoções</title>
</head>
<body>
    <h1>Lista de Promoções</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo de Promoção</th>
                <th>Desconto</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="promocao : ${promocoes}">
                <td th:text="${promocao.idPromocao}"></td>
                <td th:text="${promocao.tipoPromocao}"></td>
                <td th:text="${promocao.desconto}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/promocoes/nova">Cadastrar Nova Promoção</a>
</body>
</html>
