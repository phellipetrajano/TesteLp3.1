<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Produto</title>
</head>
<body>
    <h1>Cadastrar Produto</h1>
    <form action="#" th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" th:field="*{nome}" placeholder="Nome do Produto" required/><br/>

        <label for="descricao">Descrição:</label>
        <input type="text" th:field="*{descricao}" placeholder="Descrição" required/><br/>

        <label for="preco">Preço:</label>
        <input type="number" th:field="*{preco}" placeholder="Preço" required/><br/>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
