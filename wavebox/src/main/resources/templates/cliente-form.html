<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="form">
<head>
    <title>Cadastrar Cliente</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${cliente.idCliente != null} ? 'Editar Cliente' : 'Cadastrar Cliente'" class="mb-4"></h1>
        <form action="#" th:action="@{${cliente.idCliente != null} ? '/clientes/atualizar' : '/clientes/salvar'}" th:object="${cliente}" method="post" class="form">
            <input type="hidden" th:field="*{idCliente}"/>
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" th:field="*{telefone}" class="form-control" placeholder="Telefone" required maxlength="11" pattern="\d{11}" title="Digite um número de celular válido com 11 dígitos" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 11);">
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" th:field="*{endereco}" class="form-control" placeholder="Endereço" required>
            </div>

            <button type="submit" class="btn btn-primary" th:text="${cliente.idCliente != null} ? 'Atualizar' : 'Salvar'"></button>
            <a href="/clientes" class="btn btn-secondary">Voltar para a lista</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
