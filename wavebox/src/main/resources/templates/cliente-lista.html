<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.idCliente}"></td>
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.telefone}"></td>
                <td th:text="${cliente.endereco}"></td>
                <td>
                    <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}">Editar</a>
                    <a th:href="@{/clientes/deletar/{id}(id=${cliente.idCliente})}" onclick="return confirm('Tem certeza que deseja deletar?');">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/clientes/novo">Cadastrar Novo Cliente</a>
</body>
</html>
